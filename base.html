<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AZYREN</title>
    <style>
      /* RESET DASAR */
      body {
        margin: 0;
        font-family: sans-serif;
        background-color: white;
        color: black;
      }

      /* HEADER */
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: black;
        padding: 10px 20px;
      }

      /* LOGO */
      .logo {
        display: flex;
        align-items: center;
        gap: 10px;
        font-weight: bold;
        font-size: 20px;
        color: rgb(255, 255, 255);
      }

      .logo img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid white;
        padding: 3px;
      }

      /* TOMBOL DI HEADER */
      .buttons {
        display: flex;
        gap: 10px;
      }

      /* TOMBOL LOGIN MODERN */
      .btn-login {
        background-color: white;
        color: black;
        border: 2px solid black;
        padding: 10px 20px;
        border-radius: 10px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn-login:hover {
        background-color: black;
        color: white;
        transform: scale(1.05);
      }

      /* TOMBOL KERANJANG */
      .btn-cart {
        background-color: black;
        color: white;
        border: 2px solid white;
        padding: 10px 20px;
        border-radius: 10px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn-cart:hover {
        background-color: white;
        color: black;
        transform: scale(1.05);
      }

      /* NAVIGASI */
      nav {
        display: flex;
        justify-content: center;
        gap: 20px;
        padding: 15px 0;
        background-color: white;
        border-bottom: 2px solid white;
      }

      nav a {
        color: black;
        text-decoration: none;
        font-weight: 600;
      }

      /* HERO SECTION */
      .hero {
        background-image: linear-gradient(120deg, #727074c7, #1b003ac9),
          url("(1)Doom The Dark Ages.png");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        padding: 60px 20px;
        text-align: center;
        color: white;
        transition: background-image 1s ease-in-out;
      }

      .hero h1 {
        font-size: 32px;
        margin-bottom: 10px;
      }

      /* FITUR TELUSURI */
      .search-bar {
        margin: 20px auto;
        max-width: 600px;
        display: flex;
        align-items: center;
        background: #dcdcdc;
        padding: 10px;
        border-radius: 30px;
      }

      .search-bar input {
        flex: 1;
        background: transparent;
        border: none;
        color: black;
        padding: 10px;
        outline: none;
      }

      .search-bar select,
      .search-bar button {
        background: black;
        border: 2px solid white;
        color: white;
        padding: 10px 15px;
        border-radius: 20px;
        margin-left: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .search-bar select:hover,
      .search-bar button:hover {
        background-color: white;
        color: black;
        transform: scale(1.05);
      }

      /* DAFTAR GAME MODERN TERPISAH */
      .popular-games {
        padding: 50px 20px;
        margin: 50px auto 0;
        background: linear-gradient(to bottom right, #ffffff, #f4f4f4);
        border-radius: 30px 30px 0 0;
        box-shadow: 0 -5px 30px rgba(0, 0, 0, 0.1);
        position: relative;
        z-index: 1;
      }

      .popular-games h2 {
        font-size: 24px;
        margin-bottom: 20px;
      }

      .game-grid {
        display: flex;
        gap: 30px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .game-card {
        background: white;
        border-radius: 12px;
        overflow: hidden;
        width: 200px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
      }

      .game-card img {
        width: 100%;
        object-fit: cover;
        display: block;
        transition: transform 0.4s ease;
      }

      .game-card:hover img {
        transform: scale(1.05);
      }

      /* Pricing and buttons */
      .game-card-footer {
        padding: 15px;
        text-align: center;
      }

      .game-price {
        font-size: 16px;
        font-weight: bold;
        margin: 5px 0;
      }

      .fav-button,
      .add-cart-button {
        background: #5a5a5a;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin: 5px;
      }

      .fav-button:hover,
      .add-cart-button:hover {
        background: black;
      }

      /* FOOTER */
      footer {
        background: white;
        color: black;
        border-top: 2px solid white;
        text-align: center;
        padding: 20px 0;
        font-size: 14px;
      }

      /* MODAL LOGIN */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 999;
      }

      .modal-content {
        background: white;
        padding: 30px;
        border-radius: 12px;
        width: 90%;
        max-width: 400px;
        text-align: center;
      }

      .modal-content input {
        width: 90%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 8px;
        border: 1px solid #ccc;
      }

      .modal-content button {
        padding: 10px 20px;
        background: black;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      .dot-indicators {
        text-align: center;
        margin-top: 10px;
      }

      .dot-indicators span {
        display: inline-block;
        width: 10px;
        height: 10px;
        background-color: #ddd;
        border-radius: 50%;
        margin: 0 5px;
      }

      .dot-indicators .active {
        background-color: #555;
      }

      /* ANIMASI SCROLL */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .scroll-animate {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.6s ease-out;
      }

      .scroll-animate.visible {
        animation: fadeInUp 0.6s ease forwards;
      }
    </style>
  </head>

    <!-- SCRIPT UNTUK SLIDESHOW, LOGIN, SEARCH, DAN SCROLL ANIMASI -->
    <script>
      const heroSection = document.getElementById("hero");
      const backgrounds = [
        "url('(1)Doom The Dark Ages.png')",
        "url('(2)Gears of War.png')",
        "url('(3)La Quimera.png')",
        "url('(4)FragPunk.png')",
        "url('(5)BattleBit Remastered.png')",
      ];
      const dotContainer = document.getElementById("dotIndicators");

      let currentIndex = 0;

      updateDots();
      setInterval(changeBackground, 4000);

      function toggleModal() {
        const modal = document.getElementById("loginModal");
        modal.style.display = modal.style.display === "flex" ? "none" : "flex";
      }

      function searchGame() {
        const input = document
          .getElementById("searchInput")
          .value.toLowerCase();
        const cards = document.querySelectorAll(".game-card");

        cards.forEach((card) => {
          const title = card.getAttribute("data-title").toLowerCase();
          card.style.display = title.includes(input) ? "block" : "none";
        });
      }

      // SCROLL ANIMATION
      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("visible");
              observer.unobserve(entry.target);
            }
          });
        },
        { threshold: 0.1 }
      );

      document.querySelectorAll(".scroll-animate").forEach((el) => {
        observer.observe(el);
      });
    </script>

</html>
